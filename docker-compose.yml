services:
  db:
    image: postgis/postgis:15-3.4
    volumes:
      - tuky_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-tuky}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      # Fijo en local para evitar CRLF/encoding en .env
      - POSTGRES_PASSWORD=123456
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"

  core-service:
    build:
      context: ./backend/core-service-ms
      dockerfile: ../../infrastructure/docker/django.Dockerfile
    volumes:
      - ./backend/core-service-ms:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${CORE_DEBUG}
      - SECRET_KEY=${CORE_SECRET_KEY}
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=${POSTGRES_DB:-tuky}
      - DB_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=123456
      - DB_PASSWORD=123456
      - PGHOST=db
      - DB_HOST=db
      - PGPORT=5432
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=*
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  business-service:
    build:
      context: ./backend/business-service-ms
      dockerfile: ../../infrastructure/docker/django.Dockerfile
    volumes:
      - ./backend/business-service-ms:/app
    ports:
      - "8001:8000"
    environment:
      - DEBUG=${BUSINESS_DEBUG}
      - SECRET_KEY=${BUSINESS_SECRET_KEY}
      - DB_NAME=${POSTGRES_DB:-tuky}
      - DB_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=123456
      - DB_PASSWORD=123456
      - PGHOST=db
      - DB_HOST=db
      - PGPORT=5432
      - DB_PORT=5432
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=6379
      - CORE_SERVICE_URL=http://core-service:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      core-service:
        condition: service_started

volumes:
  tuky_postgres_data:


